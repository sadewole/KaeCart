<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KaeCart</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="nav">
      <div class="container">
        <h1>KaeCart</h1>
        <span id="cart-info" class="myCart">
          <i class="fas fa-cart-plus fa-2x"></i>
          myCart
          <p id="badge">4</p>
        </span>
      </div>
    </div>

    <!-- selected cart -->
    <div id="cart" class="cart">
      <div class="cart-row">
        <div class="cart-item">
          <img src="./img/img (1).jpg" alt="" />
          <span class="cart-item-title">Cup cake</span>
        </div>
        <span class="cart-price">$19.99</span>
        <div class="cart-quantity">
          <input type="number" class="cart-quantity-input" value="1" />
          <span class="btn-danger">
            <i class="fas fa-trash"></i>
          </span>
        </div>
      </div>
      <div class="cart-row">
        <div class="cart-item">
          <img src="./img/img (2).jpg" alt="" />
          <span class="cart-item-title">Beans cake</span>
        </div>
        <span class="cart-price">$25.99</span>
        <div class="cart-quantity">
          <input type="number" class="cart-quantity-input" value="1" />
          <span class="btn-danger">
            <i class="fas fa-trash"></i>
          </span>
        </div>
      </div>

      <div class="purchase">
        <button class="btn btn-clear">Clear Cart</button>
        <button class="btn btn-checkout">Checkout</button>
      </div>
    </div>

    <!-- jumbotron -->

    <div class="jumbotron">
      <div class="overlay">
        <div class="hero-text">
          <h1 class="lead">Welcome to <span>KaeCart</span></h1>
          <a href="#" class="btn-hero">Explore</a>
        </div>
      </div>
    </div>

    <!-- catalog -->
    <section class="container">
      <h4 class="catty">Catalog</h4>
      <div class="row">
        <div class="card-item">
          <div class="card-item-top">
            <img src="./img/img (1).jpg" alt="" />
            <span><i class="fas fa-cart-plus"></i></span>
          </div>
          <div class="card-item-details">
            <span class="card-item-title">Cup cake</span>
            <span class="card-item-price">$12.99</span>
          </div>
        </div>
        <div class="card-item">
          <div class="card-item-top">
            <img src="./img/img (2).jpg" alt="" />
            <span><i class="fas fa-cart-plus"></i></span>
          </div>
          <div class="card-item-details">
            <span class="card-item-title">Cup cake</span>
            <span class="card-item-price">$6.99</span>
          </div>
        </div>
        <div class="card-item">
          <div class="card-item-top">
            <img src="./img/img (3).jpg" alt="" />
            <span><i class="fas fa-cart-plus"></i></span>
          </div>
          <div class="card-item-details">
            <span class="card-item-title">Cup cake</span>
            <span class="card-item-price">$22.99</span>
          </div>
        </div>
        <div class="card-item">
          <div class="card-item-top">
            <img src="./img/img (4).jpg" alt="" />
            <span><i class="fas fa-cart-plus"></i></span>
          </div>
          <div class="card-item-details">
            <span class="card-item-title">Cup cake</span>
            <span class="card-item-price">$5.50</span>
          </div>
        </div>
        <div class="card-item">
          <div class="card-item-top">
            <img src="./img/img (5).jpg" alt="" />
            <span><i class="fas fa-cart-plus"></i></span>
          </div>
          <div class="card-item-details">
            <span class="card-item-title">Cup cake</span>
            <span class="card-item-price">$7.00</span>
          </div>
        </div>
        <div class="card-item">
          <div class="card-item-top">
            <img src="./img/img (6).jpg" alt="" />
            <span><i class="fas fa-cart-plus"></i></span>
          </div>
          <div class="card-item-details">
            <span class="card-item-title">Cup cake</span>
            <span class="card-item-price">$5.99</span>
          </div>
        </div>
        <div class="card-item">
          <div class="card-item-top">
            <img src="./img/img (7).jpg" alt="" />
            <span><i class="fas fa-cart-plus"></i></span>
          </div>
          <div class="card-item-details">
            <span class="card-item-title">Cup cake</span>
            <span class="card-item-price">$12.99</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div>
        <p>The purpose of this project is to teach javascript for beginners.</p>

        <p>&copy; 2019</p>

  </body>
</html>
